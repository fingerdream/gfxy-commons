<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::html" >
</head>

<body style="width: 99%;">
<div class="container-fluid">
    <div class="row">
        <!-- left sidebar -->
        <div class="col-md-2 col-sm-2 col-xs-2 left-sidebar" id="leftTree">
            <!-- main-nav -->
            <nav class="main-nav">
                <ul id="tree" class="ztree" style="width:100%; overflow:auto;">
                </ul>
            </nav>
        </div>
        <!-- end left sidebar -->
        <!-- content-wrapper -->
        <div class="col-md-10 col-sm-10 col-xs-10 content-wrapper" id="mainContent" style="display: none">
            <section class="panel">
                <div class="panel-body" id="panel-body-table">
                    <div id="toolbar" class="clearfix">
                        <button id="addData" class="btn btn-primary" >
                            <span>新增</span>
                            <i class="fa fa-plus"></i>
                        </button>
                        <button id="updateData" class="btn btn-primary" >
                            <span>修改</span>
                            <i class="fa fa-edit"></i>
                        </button>
                        <button id="delData" class="btn btn-primary" >
                            <span>删除</span>
                            <i class="fa fa-minus"></i>
                        </button>
                        <button id="btnCfg" class="btn btn-primary">

                            <span>按钮配置</span>
                            <i class="fa fa-cog"></i>
                        </button>

                    </div>
                    <table id="menuTable"></table>
                </div>
            </section>
        </div>
        <!-- end content-wrapper -->
    </div>
</div>

<script th:inline="javascript" th:src="@{/base/system/menuInfo.js}"></script>
</body>
</html>
