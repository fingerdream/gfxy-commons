<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::html" >
</head>

<body style="width: 99%;">
<div class="container-fluid">
    <div class="row">
        <!-- left sidebar -->
        <div class="col-md-2 col-sm-2 col-xs-2 left-sidebar" id="leftTree">
            <!-- main-nav -->
            <nav class="main-nav">
                <ul id="tree" class="ztree" style="width:100%; overflow:auto;">
                </ul>
            </nav>
        </div>
        <!-- end left sidebar -->
        <!-- content-wrapper -->
        <div class="col-md-10 col-sm-10 col-xs-10 content-wrapper" id="mainContent" style="display: none">
            <section class="panel">
                <div class="panel-body" id="panel-body-table">
                    <div id="toolbar" class="clearfix">
                        <button id="addData" class="btn btn-primary" th:if="${_btnAuth eq 'all' or _btnMap['addData'] eq 1}" >
                            <span th:if="${not #strings.isEmpty(_btnMap['addData__name'])}" th:text="${_btnMap['addData__name']}"></span>
                            <span th:if="${#strings.isEmpty(_btnMap['addData__name'])}" th:text="新增"></span>
                            <i class="fa fa-plus"></i>
                        </button>
                        <button id="updateData" class="btn btn-primary" th:if="${_btnAuth eq 'all' or _btnMap['updateData'] eq 1}" >
                            <span th:if="${not #strings.isEmpty(_btnMap['updateData__name'])}" th:text="${_btnMap['updateData__name']}"></span>
                            <span th:if="${#strings.isEmpty(_btnMap['updateData__name'])}" th:text="修改"></span>
                            <i class="fa fa-edit"></i>
                        </button>
                        <button id="delData" class="btn btn-primary" th:if="${_btnAuth eq 'all' or _btnMap['delData'] eq 1}" >
                            <span th:if="${not #strings.isEmpty(_btnMap['delData__name'])}" th:text="${_btnMap['delData__name']}"></span>
                            <span th:if="${#strings.isEmpty(_btnMap['delData__name'])}" th:text="删除"></span>
                            <i class="fa fa-minus"></i>
                        </button>
                        <button id="userRole" class="btn btn-primary" th:if="${_btnAuth eq 'all' or _btnMap['userRole'] eq 1}" >
                            <span th:if="${not #strings.isEmpty(_btnMap['userRole__name'])}" th:text="${_btnMap['userRole__name']}"></span>
                            <span th:if="${#strings.isEmpty(_btnMap['userRole__name'])}" th:text="关联角色"></span>
                            <i class="fa fa-user-md"></i>
                        </button>
                        <button id="passCfg" class="btn btn-primary" th:if="${_btnAuth eq 'all' or _btnMap['passCfg'] eq 1}" >
                            <span th:if="${not #strings.isEmpty(_btnMap['passCfg__name'])}" th:text="${_btnMap['passCfg__name']}"></span>
                            <span th:if="${#strings.isEmpty(_btnMap['passCfg__name'])}" th:text="密码重置"></span>
                            <i class="fa fa-key"></i>
                        </button>
                    </div>
                    <table id="userTable" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"></table>
                </div>
            </section>
        </div>
        <!-- end content-wrapper -->
    </div>
</div>
<script th:inline="javascript" th:src="@{/base/systemMgr/userInfoMgr.js}"></script>
</body>
</html>
